<head>

    <title>Document</title>
    <style>
        .b_shadow {
            box-shadow: 9px 15px 11px red;
            width: 250px;
        }

        .d_shadow {
            filter: drop-shadow(8px 7px 3px purple);
            width: 250px;
        }

        .d_shadow2 {
            filter: drop-shadow(8px 7px 3px green);
            width: 250px;
        }
    </style>
</head>

<body>
    <img class="b_shadow" src="images/earth-1.jpg" alt="earth" />

    <img class="d_shadow" src="images/star-1586412_640.png" alt="star" />
    <img class="d_shadow2" src="images/star-1586412_640.png" alt="star" />





</body>

</html>
