<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
          h1{
             color:brown !important;
             background-color: blueviolet !important;
          }
          h2{
            font-size: 50px;
            color: blue;
          }         
         h2{
            font-size: 50px;
            color:red;
          }

</head>
<body>

    <h2> How are you...</h2>
